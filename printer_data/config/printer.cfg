[include fluidd.cfg]
[include macros/*.cfg]
[include hardware/*.cfg]
[exclude_object]
[gcode_arcs]
resolution: 0.1
[respond]
default_type: echo
[force_move]
enable_force_move: true


[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_0490020DE808BA95F0AA8060C52000F5-if00

[virtual_sdcard]
path: /home/orley/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


[force_move]
enable_force_move: true


[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.29
position_endstop: 0
homing_speed: 50
second_homing_speed: 1
homing_retract_dist: 2.0
position_min: -7
position_endstop: -6
position_max: 246

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.28
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.27
position_endstop: 0.0
position_max: 300

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 40

nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260
min_extrude_temp: 0
max_extrude_cross_section: 99999
max_extrude_only_distance: 9999

