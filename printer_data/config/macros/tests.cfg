
[gcode_macro TEST_DRIVER_LOOP]
description: "Move o eixo X para frente e para tr√°s N vezes"
variable_reps: 5
variable_speed: 7000
gcode:
  {% set reps = params.REPS|default(reps)|int %}
  {% set spd = params.SPD|default(speed)|int %}
  {% for i in range(reps) %}
    G1 X200 F{{ spd }}
    G1 X0   F{{ spd + 200 }}
  {% endfor %}